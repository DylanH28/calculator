<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Dylan's Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="previous">2 +</div>
                <div class="current">2</div>
            </div>
            <button class="spanTwo">AC</button>
            <button>DEL</button>
            <button>÷</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="spanTwo">=</button>
        </div>
        <div class="footer">
            <div class="copyright">Copyright © 2022 DylanH28</div>
            <a href="https://github.com/DylanH28"><img src="img/github.png" height="40px"></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
